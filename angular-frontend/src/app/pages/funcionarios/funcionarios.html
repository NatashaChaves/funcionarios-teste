<div class="header-logout">
  <button mat-icon-button aria-label="logout" matTooltip="Logout"
    (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</div>
  
<mat-card class="card-container">
  <div class="header">
    <mat-card-title>Lista de Funcionários</mat-card-title>
    <button mat-icon-button aria-label="Adicionar funcionário" matTooltip="Adicionar funcionário"
      (click)="abrirDialog()">
      <mat-icon>group_add</mat-icon>
    </button>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.email}} </td>
      </ng-container>

      <ng-container matColumnDef="dataContratacao">
        <th mat-header-cell *matHeaderCellDef> Data de Contratação </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.dataContratacao}}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.cpf}}</td>
         </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef> Ativo </th>
          <td mat-cell *matCellDef="let funcionario">
            <mat-chip [ngClass]="getAtivoClass(funcionario.ativo)" selected>
              {{ getAtivoLabel(funcionario.ativo) }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let funcionario">
            <button mat-icon-button aria-label="Editar funcionário" matTooltip="Editar funcionário"
              (click)="abrirDialog(funcionario)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Excluir funcionário" matTooltip="Excluir funcionário"
              (click)="abrirDeleteDialog(funcionario)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalFuncionarios" [pageSize]="tamanhoPagina" [pageSizeOptions]="[5, 10, 20]"
    (page)="mudarPagina($event)">
  </mat-paginator>
</mat-card>
