<div class="login-container">
    <mat-card class="login-card">
        <div class="login-title">
            <h2>Login</h2>
        </div>

        <form>
            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Digite seu email" [(ngModel)]="email" name="email" required email />
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Digite sua senha"
                    [(ngModel)]="senha" name="senha" required />
                 <button type="button" mat-icon-button (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-button" type="submit" (click)="login()">
                <mat-icon>login</mat-icon> Entrar
            </button>
        </form>

        <div class="signup-link">
            <a href="#">Criar uma conta</a>
        </div>
    </mat-card>
</div>
